<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Single-page app redirect for GitHub Pages
      // Encodes the current path + query into a query-string parameter
      // so index.html can restore the correct route client-side.
      // See: https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0; // 0 for user/org sites, 1 for project sites

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body>
    Redirecting&hellip;
  </body>
</html>
